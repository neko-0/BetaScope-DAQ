[Oscilloscope]

#name of the Scope
#support: lecrou for now
SCOPE_NAME = lecroy

#ip address
SCOPE_IP_ADDRESS=192.168.1.12

#channel on the scope
ENABLE_CHANNEL=2,3

#trigger sensor scope channel, single value
TRIGGER_CHANNEL=3

#dut scope channel, separate by comma
DUT_CHANNEL=2

#Trigger type setting on the scope, Threshold is unit of V
TRIGGER_SETTING_CH=3
TRIGGER_SETTING_EDGE=POS
TRIGGER_SETTING_TH=-1.000
TRIGGER_SETTING_MODE=NORM
#TRIG for Keysight

[CAEN_PowerSupply]
#power supply channels
ENABLE_CHANNEL=2,3

#power supply dut channels
DUT_CHANNEL=2

#power supply trigger channels
TRIGGER_CHANNEL=3
SOFTWARE_COMPLIANCE = 250.5
#uA

[General_Settting]

#The master path is configurable now, but please don't change it on the lab computer.
MASTER_PATH = /media/mnt/BigHD/Beta_DAQ_Data/

[Edge_Threshold_Scan]

#bias voltage for scanning
VOLTAGE_LIST = 10,20

#channel for scanning
Channel = 3

#power supply channel for DUT
Power_Channel = 2

#unit V
Threshold_start = 0.070
Threshold_end = 0.090
Threshold_step = 0.01

#time out, second
Timeout = 15

#maximum time for breaking the scan loop, in second
MAX_TIME = 60

#number of events per threshold step
nEvent = 1000
